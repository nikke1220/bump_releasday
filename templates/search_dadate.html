<!-- templates/search_date.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>日付検索</title>
</head>
<body>
  <h1>リリース日付検索</h1>
  <form action="/search_date" method="post">
    年: <input type="number" name="year" min="1900" max="2100" required>
    月: <input type="number" name="month" min="1" max="12" required>
    日: <input type="number" name="day" min="1" max="31" required>
    <button type="submit">検索</button>
  </form>

  {% if results is defined %}
    <h2>検索結果</h2>
    {% if results %}
      <ul>
      {% for r in results %}
        <li>{{ r.year }}年{{ r.month }}月{{ r.day }}日 - {{ r.title }}</li>
      {% endfor %}
      </ul>
    {% else %}
      <p>該当するリリースは見つかりませんでした。</p>
    {% endif %}
  {% endif %}

  <p><a href="/">一覧に戻る</a></p>
</body>
</html>
